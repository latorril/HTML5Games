</head>
<body>

<div id="gameContainer">
<script type="text/javascript">

//create the game - size is initially 640x960
var game = new Phaser.Game(640, 960, Phaser.AUTO, 'gameContainer', { preload: preload, create: create, update: update },true,true);

function preload () {

    game.load.image('tile', 'assets/tiles/1x1/up/1.png');
    game.load.image('tile-down', 'assets/tiles/1x1/down/1-success.png');
    game.load.image('dropzone', 'assets/dropzones/1x1/deep.png');
    game.load.audio('tile-in', ['assets/audio/tiles/tile-in.mp3']);
    game.load.audio('tile-pickup', ['assets/audio/tiles/tile-pickup.mp3']);
    

}

var cursors;
var dropzone;
var tile;
var worldBounds;
var pointerInput;

function create () {
    worldBounds = game.world.bounds;

    dropzone = game.add.sprite(game.world.centerX, (game.world.centerY / 4), 'dropzone');
    tile = game.add.sprite(game.world.centerX, game.world.centerY, 'tile');

    tile.anchor.setTo(0.5, 0.5);
    //tile.body.gravity.y = 0;
    tile.inputEnabled = true;
    //tile.input.pixelPerfectAlpha = true;
    tile.input.pixelPerfectAlpha = 1;
    tile.input.useHandCursor = true;
    tile.input.enableDrag(false, true);
    tile.inWorldThreshold = 1000;

    //tile.input.snapOnDrag = false;

    dropzone.anchor.setTo(0.5, 0.5);
    dropzone.bounds.height = dropzone.bounds.height/2;
    dropzone.bounds.width = dropzone.bounds.width/2;
    //dropzone.body.setSize(25, 25, 10, 10);
    audio_tileIn = game.add.audio('tile-in');
    audio_tilePickup = game.add.audio('tile-pickup');

    cursors = game.input.keyboard.createCursorKeys();

    //add events
    tile.events.onDragStart.add(tileDrag,this);
    //tile.events.onOutOfBounds.add(tileOutOfBounds, this);
    //tile.events.onOutOfBounds.add(tileOutOfBounds, this);
}

function update () {

    console.log(tile.inWorld);

    resizeGame();

    //console.log(game.input.activePointer.withinGame);

    pointerInput = game.input.pointer1;

    if (tile.input.isDragged){
        tile.scale.setTo(1.15, 1.15);
     }
     else tile.scale.setTo(1,1);

    if(game.physics.overlap(tile, dropzone)){
        tile.input.stopDrag(pointerInput);
        audio_tileIn.play();
        tile.inputEnabled = false;
        tile.x = dropzone.x;
        tile.y = dropzone.y;
        tile.loadTexture('tile-down', 0);
        dropzone.destroy();
    }
}

function tileDrag(){
    console.log(tile);
    console.log(game.input);
    console.log(game);
    console.log(game.world.bounds.left);

    audio_tilePickup.play();
}

function tileOutOfBounds(){
    lastPointerX = game.input.activePointer.positionDown.x;
    lastPointerY = game.input.activePointer.positionDown.y;
    snapToPosition(tile,lastPointerX, lastPointerY);
    tile.input.stopDrag(game.input.activePointer);
}

function snapToPosition(item, itemX, itemY){
    item.x = itemX;
    item.y = itemY;
}

function resizeGame() {
    game.stage.scale.setShowAll();
    game.stage.scale.refresh();
}

    </script>
</div>
</body>
</html>
